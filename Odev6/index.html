<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/config.css">
    <title>Google!</title>
</head>
<body>
    <!-- Header - Start -->
    <div class="header">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </div>
    <!-- Header - End -->
    <!-- Section - Start -->
    <center class="center"> 
        <div class="searching-block"><!-- Searching Block -->
            Search the web using Google! <br>
            <input type="text" name="q" value="" size="40" wfd-id="id0">
            <br>
            <input type="submit" value="Google Search" wfd-id="id1">
            <input type="submit" name="sa" value="I'm feeling lucky" wfd-id="id2">
        </div>
        <div class="other-block">
            <div class="card-one">
                    Special Searches <br>
                    <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="card-two">
                <a href="help.html">Help!</a><br>
                <a href="about.html">About Google!</a><br>
                <a href="company.html">Company Info</a><br>
                <a href="stickers.html">Google! Logos</a><br>
            </div>
            <div class="card-three">
                    Get Google! <br>
                    updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends" wfd-id="id3">
                <input type="text" name="emailaddr" value="your e-mail" wfd-id="id4"><br>
                <input type="submit" name="SubmitAction" value="Subscribe" wfd-id="id5">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
            <div class="clear"></div> <!-- we use this to close float -->
        </div>
        <br>
        <font size="-1">Copyright Â©1998 Google Inc.</font>
    </center>
    <!-- Section - End -->
</body>
</html>
